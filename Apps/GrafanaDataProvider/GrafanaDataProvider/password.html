<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Password Encryption</title>
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        type = "text/javascript"
        var uriPw = 'api/passwords';

        function formatItem(item) {
            return item.encryptedPassword;
        }

        function Encrypt() {
            var pw = $('#pwdId').val();
            $.getJSON(uriPw + '/' + pw)
                .done(function (data) {
                    $('#encryptedId').text(formatItem(data));
                    $('#encryptedText').text("Encrypted string:");
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#encryptedText').text("");
                    if (pw != "") {
                        $('#encryptedId').text('Error: ' + err);
                    } else {
                        $('#encryptedId').text('Empty password set');
                    }
                });
        }
    </script>
</head>
<body>

    <h2>Password Encryption</h2>
    <h3>Given string:</h3>
    <input id="pwdId" type="text" size="45" />
    <input type="button" value="Encrypt" onclick="Encrypt();" />
    <h3 id="encryptedText"></h3>
    <p id="encryptedId"></p>
    <h3>
        <a href="index.html">Home</a>
    </h3>   
</body>
</html>
